<!DOCTYPE html>
<html>
  <head>
    <title>Sales Page</title>
    <link rel="stylesheet" type="text/css" href="css/sales.css">
  </head>

  <body>
    <section id="stores">
      <form id="store-form">
        <fieldset>
          <legend>Enter new store data</legend>
            <label for="location">Location Name: </label>
            <input name="location" type="text" size="15" required/>

            <label for="min">Minimum Customers: </label>
            <input name="min" type="number" min="0" size="3" required/>

            <label for="max">Maximum Customers: </label>
            <input name="max" type="number" min="0" size="3" required/>

            <label for="avg">Average cookies per sale: </label>
            <input name="avg" type="number" step="0.1" min="0" size="4" required/>

            <label for="opening">Opening Time: </label>
            <input name="opening" type="number" size="2" min="0" max="23" required/>

            <label for="closing">Closing Time: </label>
            <input name="closing" type="number" size="2" min="0" max="23" required/>

            <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
